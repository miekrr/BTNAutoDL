[General]
new-season-folder = Yes
download-log = Yes
client = utorrent

[DirectUrl]
authkey = insert-auth-key
passkey = insert-pass-key

[Directories]
torrent = C:\uTorrent\torrents
utorrent = C:\uTorrent
deluge = C:\Program Files (x86)\Deluge

[filter all-bitches]
release-type = Episode
container = MKV

[filter 720p WEB-DL]
release-type = Episode
container = MKV
codec = h.264
source = WEB-DL
resolution = 720p
scene = No

[filter 1080p WEB-DL]
release-type = Episode
container = MKV
source = WEB-DL
resolution = 1080p

[filter 1080p-WEBRip]
release-type = Episode
container = MKV
codec = h.264,x264
source = WEBRip
resolution = 1080p
scene = No

[filter 720p HDTV Scene]
release-type = Episode
container = MKV
codec = x264
source = HDTV
resolution = 720p
scene = Yes

[filter 720p HDTV P2P]
release-type = Episode
container = MKV
codec = x264,x264-Hi10P
source = HDTV
resolution = 720p
scene = No

[filter SD]
release-type = Episode
container = MP4
codec = x264,h.264
source = HDTV,PDTV
resolution = SD
scene = Yes

[Archer (2009)]
filter = 1080p WEB-DL
save-to = D:\tvshows\Archer\Archer.2009.S06.1080p.WEB-DL.DD5.1.H.264-BS

[Louie (2010]
filter = 1080p WEB-DL
save-to = D:\tvshows\Archer\Louie.2009.S05.1080p.WEB-DL.DD5.1.H.264-BTN

[Black Jesus]
filter = 720p HDTV Scene
save-to = D:\tvshows\Black Jesus\Black.Jesus.S01.720p.HDTV.x264-BTN

